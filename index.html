<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Polylines</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css' rel='stylesheet' />
<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>

<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<div id='map'></div>

<script>

var map = L.mapbox.map('map', 'examples.map-i86nkdio', {
	minZoom: 8,
    maxZoom: 15,
    }).setView([45.8972, 6.9186], 11);

var totalefiltrato10;

$.getJSON('data/totalefiltrato10.geojson', function(data) {
    totalefiltrato10 = L.mapbox.featureLayer(data);
    totalefiltrato10.addTo(map);
    totalefiltrato10.setStyle({color: 'red'});
});

var foto;

$.getJSON('data/foto.geojson', function(data) {
    totalefiltrato10 = L.mapbox.featureLayer(data);
    totalefiltrato10.addTo(map);
    totalefiltrato10.setStyle({color: 'red'});
});

var locations = L.mapbox.featureLayer().addTo(map)
locations.loadURL('/data/foto2.geojson');

var featureLayer = L.mapbox.featureLayer()
    .loadURL('data/foto.json')
    .addTo(map);

</script>

</body>
</html>
