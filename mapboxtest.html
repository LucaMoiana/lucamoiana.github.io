<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Polylines</title>

<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css' rel='stylesheet' />

<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
var map = L.mapbox.map('map', 'examples.map-9ijuk24y')
    .setView([45.649, 8.946], 14);

// Define circle options
// http://leafletjs.com/reference.html#circle
var circle_options = {
    color: '#fff',      // Stroke color
    opacity: 1,         // Stroke opacity
    weight: 10,         // Stroke weight
    fillColor: '#000',  // Fill color
    fillOpacity: 0.6    // Fill opacity
};

var circle_one = L.circle([8.970648385584354, 45.65698572434485], 20, circle_options).addTo(map);
var circle_two = L.circle([8.970669256523252, 45.65700785256922], 20, circle_options).addTo(map);

// Create array of lat,lon points
var line_points = [
    [8.970648385584354, 45.65698572434485],
    [8.970669256523252, 45.65700785256922],
    [8.97083479911089, 45.65721203573048],
    [8.971006879583001, 45.65742057748139]
];

// Define polyline options
// http://leafletjs.com/reference.html#polyline
var polyline_options = {
    color: '#000'
};

// Defining a polygon here instead of a polyline will connect the
// endpoints and fill the path.
// http://leafletjs.com/reference.html#polygon
var polyline = L.polyline(line_points, polyline_options).addTo(map);
</script>
</body>
</html>
