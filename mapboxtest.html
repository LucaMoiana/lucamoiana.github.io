<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>V Maratonina del Rugareto</title>

<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />
<script src="http://openweathermap.org/js/leaflet-layer.js"></script>

<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>


<div id='map'></div>
<script>
var map = L.mapbox.map('map','lucamoiana.i2f5jfg2').setView([45.642, 8.954], 14);
var ristori = L.mapbox.featureLayer('lucamoiana.i09fgicl');
    var 6Km = L.mapbox.tileLayer('lucamoiana.i057npjm');
    var 14Km = L.mapbox.tileLayer('lucamoiana.i0588kkf');
    var 20Km = L.mapbox.tileLayer('lucamoiana.i058i92l');

L.layerGroup([ristori, corto])

L.control.layers({
    //'Base Map': L.mapbox.tileLayer('examples.map-zgrqqx0w').addTo(map),
    //'Grey Map': L.mapbox.tileLayer('examples.map-20v6611k')
}, {
    '6Km': L.mapbox.tileLayer('lucamoiana.i057npjm'),
    '14Km': L.mapbox.tileLayer('lucamoiana.i0588kkf'),
    '20Km': L.mapbox.tileLayer('lucamoiana.i058i92l'),
    'Gruppo': L.layerGroup([ristori, corto]).addTo(map),
    'Ristori': L.mapbox.featureLayer('lucamoiana.i09fgicl'),
    'Parcheggi':L.mapbox.featureLayer('lucamoiana.i2f34pn3')
    
    
}).addTo(map);
</script>


</body>
</html>
