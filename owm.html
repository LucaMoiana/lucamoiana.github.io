<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://leaflet.cloudmade.com/dist/leaflet.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="http://leaflet.cloudmade.com/dist/leaflet.ie.css" /><![endif]-->
    <script src="http://leaflet.cloudmade.com/dist/leaflet.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
 
    <script src="http://openweathermap.org/js/leaflet-layer.js"></script>
 
</head>
 
  <body>
    <div id="map" style="width: 100%; height: 100%"></div>
 
    <script>
      var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
          osmAttribution = 'Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
          osmLayer = new L.TileLayer(osmUrl, {maxZoom: 18, attribution: osmAttribution});
 
      var map = new L.Map('map');
      map.setView(new L.LatLng(55.5, 37.5), 9)
      map.addLayer(osmLayer);
 
      var validatorsLayer = new OsmJs.Weather.LeafletLayer({lang: 'it'});
 
      map.addLayer(validatorsLayer);
    </script>
  </body>
 
</html>
