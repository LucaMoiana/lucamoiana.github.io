
<!DOCTYPE html>
<html>
<head>
	<title>QGIS2leaf webmap</title>
	<meta charset="utf-8" />
	
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.css" /> <!-- we will us e this as the styling script for our webmap-->
	<link rel="stylesheet" type="text/css" href="css/own_style.css">
</head>
<body>
	<div id="map"></div> <!-- this is the initial look of the map. in most cases it is done externally using something like a map.css stylesheet were you can specify the look of map elements, like background color tables and so on.-->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.js"></script> <!-- this is the javascript file that does the magic-->
  
		<script src='data/exp_CATTTERRENI.js' ></script>
		
		<script src='data/exp_CATTEDIFICI.js' ></script>
		
	<script>
		var map = L.map('map', { zoomControl:true });
		var additional_attrib = 'created with <a href="https://github.com/geolicious/qgis2leaf" target ="_blank">gis2leaf</a> by <a href="http://www.geolicious.de" target ="_blank">Geolicious</a> & contributors<br>';
	var feature_group = new L.featureGroup([]);
	
		map.attributionControl.addAttribution(additional_attrib + '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'); 
		L.tileLayer('http://{s}.www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png').addTo(map);
		
			function pop_CATTTERRENI(feature, layer) {
				var popupContent = '<table><tr><th>attribute</th><th>value</th></tr><tr><td>COMUNE</td><td>' + feature.properties.COMUNE + '</td></tr><tr><td>SEZIONE</td><td>' + feature.properties.SEZIONE + '</td></tr><tr><td>FOGLIO</td><td>' + feature.properties.FOGLIO + '</td></tr><tr><td>ALLEGATO</td><td>' + feature.properties.ALLEGATO + '</td></tr><tr><td>SVILUPPO</td><td>' + feature.properties.SVILUPPO + '</td></tr><tr><td>ORIGINE</td><td>' + feature.properties.ORIGINE + '</td></tr><tr><td>NUMERO</td><td>' + feature.properties.NUMERO + '</td></tr><tr><td>LIVELLO</td><td>' + feature.properties.LIVELLO + '</td></tr><tr><td>OBJECTID</td><td>' + feature.properties.OBJECTID + '</td></tr><tr><td>CHIAVE</td><td>' + feature.properties.CHIAVE + '</td></tr><tr><td>SHAPE_AREA</td><td>' + feature.properties.SHAPE_AREA + '</td></tr><tr><td>SHAPE_LEN</td><td>' + feature.properties.SHAPE_LEN + '</td></tr></table>';
				layer.bindPopup(popupContent);
			}
					
			var exp_CATTTERRENIJSON = new L.geoJson(exp_CATTTERRENI,{
				onEachFeature: pop_CATTTERRENI,
				style: function (feature) {
					return {color: feature.properties.color_qgis2leaf,
							opacity: feature.properties.transp_qgis2leaf,
							fillOpacity: feature.properties.transp_fill_qgis2leaf};
					}
				});
			feature_group.addLayer(exp_CATTTERRENIJSON);
			
					//add comment sign to hide this layer on the map in the initial view.
					exp_CATTTERRENIJSON.addTo(map);
			function pop_CATTEDIFICI(feature, layer) {
				var popupContent = '<table><tr><th>attribute</th><th>value</th></tr><tr><td>COMUNE</td><td>' + feature.properties.COMUNE + '</td></tr><tr><td>SEZIONE</td><td>' + feature.properties.SEZIONE + '</td></tr><tr><td>FOGLIO</td><td>' + feature.properties.FOGLIO + '</td></tr><tr><td>ALLEGATO</td><td>' + feature.properties.ALLEGATO + '</td></tr><tr><td>SVILUPPO</td><td>' + feature.properties.SVILUPPO + '</td></tr><tr><td>ORIGINE</td><td>' + feature.properties.ORIGINE + '</td></tr><tr><td>NUMERO</td><td>' + feature.properties.NUMERO + '</td></tr><tr><td>OBJECTID</td><td>' + feature.properties.OBJECTID + '</td></tr><tr><td>SHAPE_AREA</td><td>' + feature.properties.SHAPE_AREA + '</td></tr><tr><td>SHAPE_LEN</td><td>' + feature.properties.SHAPE_LEN + '</td></tr></table>';
				layer.bindPopup(popupContent);
			}
					
			var exp_CATTEDIFICIJSON = new L.geoJson(exp_CATTEDIFICI,{
				onEachFeature: pop_CATTEDIFICI,
				style: function (feature) {
					return {color: feature.properties.color_qgis2leaf,
							opacity: feature.properties.transp_qgis2leaf,
							fillOpacity: feature.properties.transp_fill_qgis2leaf};
					}
				});
			feature_group.addLayer(exp_CATTEDIFICIJSON);
			
					//add comment sign to hide this layer on the map in the initial view.
					exp_CATTEDIFICIJSON.addTo(map);
	L.control.layers({},{"CATTTERRENI": exp_CATTTERRENIJSON,"CATTEDIFICI": exp_CATTEDIFICIJSON}).addTo(map);
		map.fitBounds(feature_group.getBounds());
	</script>
</body>
</html>
