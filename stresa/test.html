<html>
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <style type="text/css">
  body {  padding: 0; margin: 0;  }
  html, body, #cupcake-map {  height: 100%;  }
  </style>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <link rel="points" type="application/json" href="data/traguardo.geojson">
</head>
<body>
  <div id="cupcake-map"></div>
  <script>
  var cupcakeTiles = L.tileLayer('http://a.tiles.mapbox.com/v3/lyzidiamond.map-ietb6srb/{z}/{x}/{y}.png', {
    maxZooom: 18  
  });


$.getJSON("data/traguardo.geojson", function(data) {
    var traguardo = L.geoJson(data, {
      onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.Name);
      }
    });

    


    var map = L.map('cupcake-map').fitBounds(traguardo.getBounds());
    cupcakeTiles.addTo(map);
    traguardo.addTo(map);
  });
  </script>
</body>
</html>
